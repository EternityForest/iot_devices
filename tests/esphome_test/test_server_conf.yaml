esphome:
  name: hosttest
  friendly_name: HOSTTEST
  area: Arbeitszimmer

# Example configuration entry
host:

globals:
  - id: my_boolean_state
    type: bool
    initial_value: "false"

button:
  - platform: template
    name: Testbutton
    on_press:
      then:
        - logger.log: Button Pressed
        - number.increment: button_counter

text_sensor:
  - platform: template
    name: "MyFixedTextSensor"
    lambda: |-
      return {"This is my fixed text value"};

switch:
  - platform: template
    name: loopback_bool_in
    id: loopback_bool_in
    turn_on_action:
      then:
         - lambda:
             id(my_boolean_state) = 1;
             id(loopback_bool_out).publish_state(1);

    turn_off_action:
      then:
         - lambda:
             id(my_boolean_state) = 0;
             id(loopback_bool_out).publish_state(0);

binary_sensor:
  - platform: template
    name: "loopback_bool_out"
    id: loopback_bool_out
    lambda: |-
      return id(my_boolean_state);


number:
  - platform: template
    name: "Button Counter"
    id: button_counter
    optimistic: true
    min_value: 0
    max_value: 1000
    step: 1
    initial_value: 0

  - platform: template
    name: loopback_num_out
    optimistic: true
    id: loopback_num_out
    min_value: 0
    max_value: 1000
    step: 1

  - platform: template
    name: loopback_num_in
    id: loopback_num_in
    optimistic: true
    min_value: 0
    max_value: 1000
    step: 1
    set_action:
      then:
        - number.increment:
            id: loopback_num_out

  - platform: template
    name: "Seconds Counter"
    id: seconds_counter
    optimistic: true
    min_value: 0
    max_value: 86400 # Max value for 24 hours (optional)
    step: 1

interval:
  - interval: 1s
    then:
      - number.increment: seconds_counter


# Enable logging
logger:


